<p>##大龍峒保安宮</p>
<p>大龍峒保安宮
等級：直轄市定古蹟
年代：1742年</p>
<p>1985年被內政部列為國家二級古蹟</p>
<p><img src="%E5%A4%A7%E9%BE%8D%E5%B3%92%E4%BF%9D%E5%AE%89%E5%AE%AE%E5%9C%96-1.jpg" alt="大龍峒保安宮圖-1.jpg"></p>
<p>大龍峒保安宮落於台北市大同區哈密街61號，可搭乘捷運至淡水信義線的圓山站，再步行往哈密街1號的方向約650公尺，就能到達。</p>
<p><img src="%E5%A4%A7%E9%BE%8D%E5%B3%92%E4%BF%9D%E5%AE%89%E5%AE%AE%E5%9C%96-2.jpg" alt="大龍峒保安宮圖-2.jpg"></p>
<p>保安宮主要是祭祀保生大帝，香火鼎盛，許多虔誠的信徒會前往來請求平安</p>
<p><img src="%E5%A4%A7%E9%BE%8D%E5%B3%92%E4%BF%9D%E5%AE%89%E5%AE%AE%E5%9C%96-3.jpg" alt="大龍峒保安宮圖-3.jpg"></p>
<p>＜圖取自網路上＞</p>
<p>保安宮與艋舺龍山寺和艋舺清水嚴合稱「台北三大廟門」</p>
